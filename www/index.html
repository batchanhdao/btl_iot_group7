<body>
    <h2>Group 7</h2>
    <p>
        <i class="fas fa-thermometer-half" style="color:#059e8a;"></i>
        <span class="dht-labels">Temperature</span>
        <span id="temp">--.--</span>
        <sup class="units">&deg;C</sup>
        <span id="temp-status"> --.--</span>
    </p>
    <p>
        <i class="fas fa-tint" style="color:#00add6;"></i>
        <span class="dht-labels">Humidity</span>
        <span id="hum">--.--</span>
        <sup class="units">%</sup>
        <span id="hum-status"> --.--</span>
    </p>
    <p>
        <i class="" style="color:#00add6;"></i>
        <span class="dht-labels">LED Notification:</span>
        <span id="led-status">--.--</span>
    </p>
    <br>
    <form method="POST" action="/set-temp-hum">
        <span class="dht-labels">Temperature: </span>
        <input type="text" name="temp-down">
        <span>to</span>
        <input type="text" name="temp-up">
        <br>
        <span class="dht-labels">Humidity: </span>
        <input type="text" name="hum-down">
        <span>to</span>
        <input type="text" name="hum-up">
        <br>
        <button type="submit"> Update </button>
    </form>
    <br>
    <form>
        <p>Led is:</p>
        <button type="submit" name="led1" value="1"> LED on </button>
        <button type="submit" name="led1" value="0"> LED off </button>
    </form>
